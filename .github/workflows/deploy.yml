# .github/workflows/deploy.yml

name: Deploy React App to GitHub Pages

# Run on pushes to the 'main' branch
on:
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        # 'npm run build' runs 'vite build', which uses the 'base'
        # config from vite.config.ts and outputs to the 'dist' folder.

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist" # The folder Vite builds to

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
